<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rossetti Capital Research</title>
  <style>
    html, body { margin: 0; }

    /* --- Announcement Bar ------------------------------------------------ */
    .announcement {
      background: #2e67d6;
      width: 100%;
      display: block;
    }
    .announcement-link {
      display: block;
      text-align: center;
      padding: 8px 12px;           /* 2px thinner */
      color: #ffffff;
      text-decoration: none;
      line-height: 1.4;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size: clamp(13px, 2.3vw, 15px); /* slightly smaller */
    }

    .announcement .msg {
      color: #ffffff;
      font-weight: 650; /* slightly bolder */
    }
    .announcement .cta {
      color: #f3cf58;
      font-weight: 500; /* slightly bolder */
      text-decoration: none;
    }
    .announcement .cta:hover {
      text-decoration: underline;
      text-decoration-color: #f3cf58;
      text-underline-offset: 2px;
    }

    .announcement-link:focus-visible { outline: 2px solid rgba(255,255,255,.7); outline-offset: 2px; }
  </style>
</head>
<body>

  <div class="announcement" role="region" aria-label="Site announcement">
    <a class="announcement-link" href="fullaccess.html">
      <span class="msg">SPECIAL OFFER: GET 1 MONTH OF RCR CORE FREE &mdash;</span>
      <span class="cta">SIGN UP NOW &gt;&gt;</span>
    </a>
  </div>

</body>
</html>
